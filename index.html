<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cadastro</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>

    <form
      method="GET"
      action="index.html"
      enctype="multipart/form-data"
      class="formar"
    >
      <h3 class="estilizar">Cadastro</h3>

      <label>Usuário</label>
      <input
        type="text"
        name="usuario"
        id="usuario"
        placeholder="Usuário"
      />

      <label>Nome Completo</label>
      <input
        type="text"
        name="nome-completo"
        id="nome-completo"
        placeholder="Nome Completo"
      />

      <label>Email</label>
      <input type="email" name="email" id="email" placeholder="Email" />

      <label>Celular</label>
      <input
        type="number"
        name="celular"
        id="celular"
        placeholder="Celular"
      />

      <label>Senha</label>
      <input
        type="password"
        name="senha"
        id="password"
        placeholder="Senha"
      />

      <label>Confirmar senha</label>
      <input
        type="password"
        name="senha"
        id="senha"
        placeholder="Confirmar senha"
      />

      <label>Data de nascimento</label>

      <div class="data-de-nascimento">
      <select name="dia" title="dia">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
      </select>

      <select name="mes" title="mês">
        <option value="jan">Jan</option>
        <option value="fev">Fev</option>
        <option value="mar">Mar</option>
        <option value="abr">Abr</option>
        <option value="mai">Mai</option>
        <option value="jun">Jun</option>
        <option value="jul">Jul</option>
        <option value="ago">Ago</option>
        <option value="set">Set</option>
        <option value="out">Out</option>
        <option value="nov">Nov</option>
        <option value="dez">Dez</option>
      </select>

      <select name="ano" title="ano">
        <option value="1990">1990</option>
        <option value="1991">1991</option>
        <option value="1992">1992</option>
        <option value="1993">1993</option>
        <option value="1994">1994</option>
        <option value="1995">1995</option>
        <option value="1996">1996</option>
        <option value="1997">1997</option>
        <option value="1998">1998</option>
        <option value="1999">1999</option>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
        <option value="2004">2004</option>
        <option value="2005">2005</option>
        <option value="2006">2006</option>
        <option value="2007">2007</option>
        <option value="2008">2008</option>
        <option value="2009">2009</option>
        <option value="2010">2010</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
      </select>
      </div>

      <label>Gênero</label>

      <div class="genero">
      <label for="feminino">Feminino</label>
      <input type="radio" name="genero" id="feminino" value="feminino" />

      <label for="masculino">Masculino</label>
      <input type="radio" name="genero" id="masculino" value="masculino" />

      <label for="outros">Outros</label>
      <input type="radio" name="genero" id="outros" value="outros">
</div>

      <input class="enviar" type="submit" value="Enviar" />
    </form>
  </body>
</html>
